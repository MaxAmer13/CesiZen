<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-center text-blue-700 mb-6">Créer un compte</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block mb-1">Email</label>
      <input type="email" [(ngModel)]="email" name="email"
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" required>
    </div>
    <div class="mb-4">
      <label class="block mb-1">Mot de passe</label>
      <input type="password" [(ngModel)]="password" name="password"
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" required>
    </div>
    <div class="mb-6">
      <label class="block mb-1">Confirmer le mot de passe</label>
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" required>
    </div>
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Créer un compte</button>
  </form>
  <p class="text-center text-sm mt-4">
    Déjà un compte ?
    <a routerLink="/login" class="text-blue-600 hover:underline">Se connecter</a>
  </p>
</div>
