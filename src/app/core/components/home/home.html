<div class="min-h-screen bg-gradient-to-b from-blue-50 to-blue-100 p-8">
  <div class="max-w-4xl mx-auto text-center">
    <h1 class="text-4xl font-bold text-blue-700 mb-4">Bienvenue sur <span class="text-blue-900">CESIZen</span></h1>
    <p class="text-lg text-gray-700 mb-8">
      Une application pour vous aider à mieux comprendre et gérer votre stress au quotidien.
    </p>

    <a routerLink="/login" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition">
      Commencer maintenant
    </a>
  </div>

  <div class="mt-16 grid md:grid-cols-3 gap-6">
    <div *ngFor="let f of features" class="bg-white rounded-xl shadow-md p-6 text-center">
      <div class="text-4xl mb-2">{{ f.icon }}</div>
      <h3 class="text-xl font-semibold text-blue-800">{{ f.title }}</h3>
      <p class="text-gray-600 mt-2">{{ f.desc }}</p>
    </div>
  </div>
</div>
