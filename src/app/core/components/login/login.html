<div class="min-h-screen flex items-center justify-center bg-blue-50 p-4">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md relative">

    <!-- Modal -->
    <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded shadow-lg max-w-sm w-full">
        <h2 class="text-xl font-semibold mb-4">Récupération de compte</h2>
        <p class="mb-4">Votre compte est en attente de suppression. Voulez-vous le récupérer ?</p>
        <div class="flex justify-end space-x-3">
          <button (click)="closeModal()" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">
            Non
          </button>
          <!-- Tu peux ajouter un bouton "Oui" ici si nécessaire -->
        </div>
      </div>
    </div>

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="assets/images/logoResource.png" alt="Logo" class="h-16" />
    </div>

    <h2 class="text-2xl font-bold text-blue-700 text-center mb-6">Se connecter</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          required
        />
        <div *ngIf="submitted && loginForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">L'email n'est pas valide.</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4 relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          id="password"
          class="mt-1 w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          required
        />
        <i
          class="absolute right-3 top-9 text-gray-600 cursor-pointer"
          [ngClass]="showPassword ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'"
          (click)="togglePassword()"
        ></i>
        <div *ngIf="submitted && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</div>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Se connecter
      </button>

      <!-- Links -->
      <div class="flex justify-between mt-4 text-sm">
        <a routerLink="/register" class="text-blue-600 hover:underline">Créer un compte</a>
        <button type="button" (click)="goToLogin()" class="text-blue-600 hover:underline">Accueil</button>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage" class="text-red-600 text-sm mt-4 text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
