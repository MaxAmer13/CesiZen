<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg mt-8">
  <h2 class="text-2xl font-semibold text-blue-700 mb-4">Questionnaire de stress</h2>
  <form (ngSubmit)="onSubmit()">
    <div *ngFor="let question of questions" class="flex items-center mb-2">
      <input type="checkbox" [(ngModel)]="question.selected" [name]="'q' + question.id" class="mr-2">
      <label>{{ question.label }} ({{ question.points }} pts)</label>
    </div>
    <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Calculer le score
    </button>
  </form>
</div>
